name: AWMS UAT Test Suite

on:
  push:
    branches:
      - main
      - develop
      - 'claude/**'
  pull_request:
    branches:
      - main
      - develop
  schedule:
    # Run daily at 2 AM UTC
    - cron: '0 2 * * *'

jobs:
  uat-tests:
    runs-on: ubuntu-latest
    timeout-minutes: 30

    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_DB: awms_test
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'pnpm'

      - name: Install pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8

      - name: Install dependencies
        run: pnpm install

      - name: Setup environment
        run: |
          cat > .env.test.local <<EOF
          DATABASE_URL=postgresql://postgres:postgres@localhost:5432/awms_test
          AWMS_TEST_URL=http://localhost:3000
          NODE_ENV=test
          EOF

      - name: Run database migrations
        run: pnpm exec prisma migrate deploy
        env:
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/awms_test

      - name: Seed test data
        run: pnpm exec prisma db seed

      - name: Start application
        run: pnpm dev > /tmp/app.log 2>&1 &
        env:
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/awms_test
          NODE_ENV=test

      - name: Wait for application
        run: |
          for i in {1..30}; do
            if curl -f http://localhost:3000/health 2>/dev/null; then
              echo "Application is ready"
              exit 0
            fi
            echo "Waiting for application... ($i/30)"
            sleep 2
          done
          echo "Application failed to start"
          cat /tmp/app.log
          exit 1

      - name: Generate UAT test data
        run: pnpm run test:uat:generate-data
        env:
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/awms_test

      - name: Run core UAT tests
        run: pnpm run test:uat
        env:
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/awms_test
          HEADLESS: 'true'

      - name: Run extended UAT tests
        run: pnpm test:uat -- __tests__/uat/uat-test-suite-extended.ts
        continue-on-error: true
        env:
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/awms_test
          HEADLESS: 'true'

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: uat-test-results
          path: test-results/
          retention-days: 30

      - name: Upload test screenshots
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: uat-test-screenshots
          path: test-screenshots/
          retention-days: 30

      - name: Publish test results
        if: always()
        uses: dorny/test-reporter@v1
        with:
          name: UAT Test Results
          path: 'test-results/**/*.xml'
          reporter: 'java-junit'

      - name: Comment PR with results
        if: github.event_name == 'pull_request' && always()
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            const reportPath = './test-results/uat-report.json';

            if (!fs.existsSync(reportPath)) {
              console.log('No test report found');
              return;
            }

            const report = JSON.parse(fs.readFileSync(reportPath, 'utf8'));
            const passRate = ((report.passed / report.total) * 100).toFixed(1);

            const comment = `## üß™ UAT Test Results

| Metric | Value |
|--------|-------|
| Total Tests | ${report.total} |
| Passed ‚úÖ | ${report.passed} |
| Failed ‚ùå | ${report.failed} |
| Pass Rate | ${passRate}% |
| Duration | ${(report.duration / 1000).toFixed(2)}s |

[View detailed report](https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }})`;

            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: comment
            });

      - name: Fail if tests failed
        if: failure()
        run: exit 1
