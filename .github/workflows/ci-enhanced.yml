name: Enhanced CI Pipeline

on:
  push:
    branches: [main, develop, staging]
  pull_request:
    branches: [main, develop, staging]
  workflow_dispatch:

env:
  NODE_VERSION: '20.x'
  PNPM_VERSION: '10'

jobs:
  # Job 1: Code Quality Checks (Fast feedback)
  code-quality:
    name: Code Quality & Security
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # Full history for better analysis

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: ${{ env.PNPM_VERSION }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'pnpm'

      - name: Cache node_modules
        uses: actions/cache@v4
        with:
          path: |
            node_modules
            .pnpm-store
          key: ${{ runner.os }}-pnpm-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Generate Prisma Client
        run: pnpm prisma generate

      # ESLint with problem matcher
      - name: Run ESLint
        run: pnpm lint --format=compact
        continue-on-error: true

      # TypeScript type checking
      - name: TypeScript type check
        run: pnpm tsc --noEmit --pretty false
        continue-on-error: false

      # Prisma schema validation
      - name: Validate Prisma Schema
        run: pnpm prisma validate

      # Check for dependency vulnerabilities
      - name: Security audit
        run: pnpm audit --audit-level=moderate
        continue-on-error: true

      # Secret scanning (basic)
      - name: Check for secrets in code
        run: |
          if grep -r -E "(API_KEY|SECRET|PASSWORD|TOKEN).*=.*['\"](?!.*test)(?!.*example)" --include="*.ts" --include="*.tsx" --include="*.js" .; then
            echo "Warning: Potential hardcoded secrets found"
            exit 1
          fi
        continue-on-error: true

  # Job 2: Unit & Integration Tests
  test:
    name: Unit & Integration Tests
    runs-on: ubuntu-latest
    needs: code-quality
    timeout-minutes: 15

    strategy:
      matrix:
        test-type: [unit, integration]

    services:
      mongodb:
        image: mongo:6.0
        env:
          MONGO_INITDB_ROOT_USERNAME: nextcrm
          MONGO_INITDB_ROOT_PASSWORD: nextcrm
          MONGO_INITDB_DATABASE: nextcrm_test
        ports:
          - 27017:27017
        options: >-
          --health-cmd "mongosh --eval 'db.runCommand({ ping: 1 })'"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: ${{ env.PNPM_VERSION }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Generate Prisma Client
        run: pnpm prisma generate

      - name: Run ${{ matrix.test-type }} tests
        run: pnpm test:${{ matrix.test-type }} --ci --coverage --maxWorkers=2
        env:
          NODE_ENV: test
          DATABASE_URL: mongodb://nextcrm:nextcrm@localhost:27017/nextcrm_test?authSource=admin
          NEXTAUTH_URL: http://localhost:3000
          JWT_SECRET: test-jwt-secret-key-for-ci-only
          GOOGLE_ID: test-google-id
          GOOGLE_SECRET: test-google-secret
          GITHUB_ID: test-github-id
          GITHUB_SECRET: test-github-secret

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results-${{ matrix.test-type }}
          path: |
            coverage/
            test-results/
          retention-days: 7

  # Job 3: Test Coverage Report
  coverage:
    name: Test Coverage Report
    runs-on: ubuntu-latest
    needs: test
    if: github.event_name == 'pull_request'

    services:
      mongodb:
        image: mongo:6.0
        env:
          MONGO_INITDB_ROOT_USERNAME: nextcrm
          MONGO_INITDB_ROOT_PASSWORD: nextcrm
          MONGO_INITDB_DATABASE: nextcrm_test
        ports:
          - 27017:27017

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: ${{ env.PNPM_VERSION }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Generate Prisma Client
        run: pnpm prisma generate

      - name: Generate combined coverage
        run: pnpm test:coverage --ci
        env:
          NODE_ENV: test
          DATABASE_URL: mongodb://nextcrm:nextcrm@localhost:27017/nextcrm_test?authSource=admin
          NEXTAUTH_URL: http://localhost:3000
          JWT_SECRET: test-jwt-secret-key-for-ci-only

      - name: Upload to Codecov
        uses: codecov/codecov-action@v4
        with:
          files: ./coverage/coverage-final.json,./coverage/lcov.info
          flags: unittests
          name: nextcrm-coverage
          fail_ci_if_error: false
          token: ${{ secrets.CODECOV_TOKEN }}

      - name: Comment coverage on PR
        uses: romeovs/lcov-reporter-action@v0.3.1
        with:
          lcov-file: ./coverage/lcov.info
          github-token: ${{ secrets.GITHUB_TOKEN }}
          delete-old-comments: true

  # Job 4: Build & Dependency Check
  build:
    name: Production Build
    runs-on: ubuntu-latest
    needs: code-quality
    timeout-minutes: 15

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: ${{ env.PNPM_VERSION }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Generate Prisma Client
        run: pnpm prisma generate

      - name: Build application
        run: pnpm build
        env:
          DATABASE_URL: mongodb://localhost:27017/nextcrm_build
          SKIP_ENV_VALIDATION: true

      - name: Check build size
        run: |
          if [ -d ".next" ]; then
            du -sh .next
            echo "Build successful"
          else
            echo "Build failed - .next directory not found"
            exit 1
          fi

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: nextcrm-build
          path: |
            .next/
            public/
          retention-days: 1

  # Job 5: Security Scanning (SAST)
  security-scan:
    name: Security Scanning (SAST)
    runs-on: ubuntu-latest
    needs: code-quality
    timeout-minutes: 10
    permissions:
      security-events: write
      actions: read
      contents: read

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          scan-ref: '.'
          format: 'sarif'
          output: 'trivy-results.sarif'
          severity: 'CRITICAL,HIGH'

      - name: Upload Trivy results to GitHub Security
        uses: github/codeql-action/upload-sarif@v3
        if: always()
        with:
          sarif_file: 'trivy-results.sarif'

      - name: Dependency Review
        uses: actions/dependency-review-action@v4
        if: github.event_name == 'pull_request'

  # Job 6: Prisma Migration Check
  prisma-check:
    name: Prisma Migration Safety Check
    runs-on: ubuntu-latest
    needs: code-quality
    if: github.event_name == 'pull_request'

    services:
      mongodb:
        image: mongo:6.0
        env:
          MONGO_INITDB_ROOT_USERNAME: nextcrm
          MONGO_INITDB_ROOT_PASSWORD: nextcrm
        ports:
          - 27017:27017

    steps:
      - name: Checkout code (base)
        uses: actions/checkout@v4
        with:
          ref: ${{ github.base_ref }}
          path: base

      - name: Checkout code (PR)
        uses: actions/checkout@v4
        with:
          path: pr

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: ${{ env.PNPM_VERSION }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Compare Prisma schemas
        run: |
          echo "Base schema:"
          cat base/prisma/schema.prisma | head -20
          echo "---"
          echo "PR schema:"
          cat pr/prisma/schema.prisma | head -20
          echo "---"

          if ! diff -u base/prisma/schema.prisma pr/prisma/schema.prisma; then
            echo "Schema changes detected"
            echo "::warning::Prisma schema has been modified. Ensure migrations are safe."
          else
            echo "No schema changes"
          fi

      - name: Validate PR schema
        working-directory: pr
        run: |
          pnpm install --frozen-lockfile
          pnpm prisma validate

  # Job 7: Deployment Ready Check
  deployment-ready:
    name: Deployment Ready
    runs-on: ubuntu-latest
    needs: [test, build, security-scan]
    if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/staging'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Check environment variables
        run: |
          echo "Checking required environment variables for deployment..."

          # List required env vars (values from secrets)
          required_vars="DATABASE_URL NEXTAUTH_URL JWT_SECRET GOOGLE_ID GOOGLE_SECRET"

          for var in $required_vars; do
            if [ -z "${!var}" ]; then
              echo "::warning::Missing environment variable: $var"
            else
              echo "✓ $var is set"
            fi
          done
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
          NEXTAUTH_URL: ${{ secrets.NEXTAUTH_URL }}
          JWT_SECRET: ${{ secrets.JWT_SECRET }}
          GOOGLE_ID: ${{ secrets.GOOGLE_ID }}
          GOOGLE_SECRET: ${{ secrets.GOOGLE_SECRET }}

      - name: Deployment summary
        run: |
          echo "### Deployment Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- Branch: ${{ github.ref_name }}" >> $GITHUB_STEP_SUMMARY
          echo "- Commit: ${{ github.sha }}" >> $GITHUB_STEP_SUMMARY
          echo "- Author: ${{ github.actor }}" >> $GITHUB_STEP_SUMMARY
          echo "- Tests: ✅ Passed" >> $GITHUB_STEP_SUMMARY
          echo "- Build: ✅ Successful" >> $GITHUB_STEP_SUMMARY
          echo "- Security: ✅ Scanned" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Ready for Vercel deployment**" >> $GITHUB_STEP_SUMMARY

  # Job 8: Notification
  notify:
    name: Build Notification
    runs-on: ubuntu-latest
    needs: [test, build, security-scan]
    if: always()

    steps:
      - name: Check status
        run: |
          if [ "${{ needs.test.result }}" == "failure" ] || [ "${{ needs.build.result }}" == "failure" ]; then
            echo "Pipeline failed"
            exit 1
          else
            echo "Pipeline succeeded"
          fi

      - name: Create status badge
        run: |
          echo "### CI Pipeline Status" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Job | Status |" >> $GITHUB_STEP_SUMMARY
          echo "|-----|--------|" >> $GITHUB_STEP_SUMMARY
          echo "| Code Quality | ${{ needs.code-quality.result == 'success' && '✅' || '❌' }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Tests | ${{ needs.test.result == 'success' && '✅' || '❌' }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Build | ${{ needs.build.result == 'success' && '✅' || '❌' }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Security | ${{ needs.security-scan.result == 'success' && '✅' || '❌' }} |" >> $GITHUB_STEP_SUMMARY
